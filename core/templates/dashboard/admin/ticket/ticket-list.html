{% extends 'dashboard/admin/base.html' %}
{% load static %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item"> داشبورد</li>
        <li class="breadcrumb-item active" aria-current="page">
            تیکت ها
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<!-- Card -->
<div class="card">
    <!-- Header -->
    <div class="card-header border-bottom">
      <h5 class="card-header-title">تیکت ها</h5>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body">
      <div class="row">
        {% for object in object_list %}
        <div class="col-sm-12 mb-3">
          <div class="d-flex justify-content-between align-items-center border rounded p-3">
            <!-- Info -->
            <div class=" w-100 h-100">
            <label class="" for="billingRadio1">
              <span class="h5 d-block">تیکت شماره - {{ object.id}}</span>

              <span class="d-block mb-2">{{object.email}}</span>
              <a class="btn btn-white btn-xs" href="{% url 'dashboard:admin:ticket-edit' pk=object.pk %}">
                <i class="bi-pencil-fill me-1"></i> مشاهده تیکت
              </a>
            </label>
          </div>
            <!-- Delete Button -->
            <a class="btn btn-danger btn-sm d-flex align-items-center px-3"
            href="{% url 'dashboard:admin:ticket-delete' pk=object.pk %}">
            <i class="bi-trash me-1"></i> حذف
            </a>
          </div>
        </div>
        {% empty %}
        <p class="text-muted text-center">هیچ تیکتی ثبت نشده است.</p>
        {% endfor %}
      </div>
      <!-- End Row -->
    </div>
    <!-- End Body -->
</div>
<!-- End Card -->
{% endblock %}
