{% extends 'dashboard/admin/base.html' %}
{% load static %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item"> داشبورد</li>
        <li class="breadcrumb-item active" aria-current="page">
            ویرایش کاربر
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<!-- Card -->
<div class="card mb-3">
    <div class="card-header border-bottom">
        <h4 class="card-header-title">ویرایش کاربر </h4>
    </div>

    <form action="." method="post">
        <!-- Body -->
        <div class="card-body">
            <!-- Form -->

            {% csrf_token %}


            <!-- Form -->
            <div class="row">
                <div class="col-md-4  mb-4">
                    <label class="col-form-label form-label">ایمیل</label>
                    {{form.user}}
                </div>
                <!-- End Form -->
                <!-- Form -->
                <div class="col-md-4  mb-4">
                    <label class=" col-form-label form-label">نام</label>
                    {{form.first_name}}
                </div>
                <!-- End Form -->
                <!-- Form -->
                <div class="col-md-4  mb-4">
                    <label class=" col-form-label form-label">نام خانوادگی</label>
                    {{form.last_name}}
                </div>
                <!-- End Form -->
            </div>
            <!-- Form -->
            <div class="row mb-4">
                <label class="col-form-label form-label">شماره</label>
                {{form.phone_number}}
            </div>
            <div class="row mb-4">
                <label class="col-form-label form-label" for="avatarUploader"> 
                    <img id="avatarImg" 
                    src="{{form.instance.image.url}}" 
                    alt="Image Description"
                    class="rounded-circle img-fluid" 
                    style="width: 100px; height: 100px; object-fit: cover;">
                </label>
            </div>
            <!-- End Form -->
        </div>
        <!-- End Body -->

        <!-- Footer -->
        <div class="card-footer pt-0">
            <div class="d-flex justify-content-end gap-3">
                <a class="btn btn-danger" href="{% url 'dashboard:admin:user-delete' pk=object.pk %}">حذف</a>
                <a class="btn btn-secondary" href="{% url 'dashboard:admin:user-list' %}">بازگشت</a>
                <button class="btn btn-primary" type="submit">ذخیره تغییرات</button>
            </div>
        </div>
    </form>
    <!-- End Footer -->
</div>
<!-- End Card -->
{% endblock %}
